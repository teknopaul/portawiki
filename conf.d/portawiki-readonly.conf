
<VirtualHost *:80>
   ServerName portawiki
   ServerAdmin info@tp23.org
   DocumentRoot /home/teknopaul/node_workspace/node.js.sandbox/src/static
   ErrorLog logs/portawiki-error_log
   CustomLog logs/portawiki-access_log common

   SetEnv serverName PortaWiki
   SetEnv copyRight riereta.net

   <Directory /home/teknopaul/node_workspace/node.js.sandbox/src/static>
      Options Indexes FollowSymLinks Includes MultiViews
      IndexOptions +SuppressHTMLPreamble -FancyIndexing SuppressIcon SuppressColumnSorting SuppressLastModified SuppressDescription
      Allow from all
      AllowOverride None
      AddHandler server-parsed .html
      HeaderName /ro_app/HEADER.html
      ReadmeName /ro_app/FOOTER.html
   </Directory>

   <Directory /home/teknopaul/node_workspace/node.js.sandbox/src/static/app>
     #TODO needs resricting
   </Directory>

   DirectoryIndex index.html

   ReWriteEngine on

   ReWriteRule ^/view/(.*$)         /portawiki/$1 [L,PT]
   ReWriteRule ^/app/(.*\.html$)    /ro_app/$1 [L,PT]


</VirtualHost>

